<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contact page</title>
<link rel="stylesheet" type="text/css" href="style1.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="main-header">
      <div class="logo">
          <a href="index.html"><img height="auto" width="100" src="image/Logo_desain.png" alt="Logo"></a>
      </div>
  </header>

  <div class="contact-form">
    <div class="logo">
      <img height="auto" width="100" src="image/Logo_desain.png" alt="Logo">
    </div>

    <h3>Contact Us</h3>

    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>

      <div class="button">
        <button type="submit">Submit</button>
        &nbsp; <a href="index.html">Cancel</a>
      </div>
    </form>
  </div>

  <footer>
    <div class="link-email">
     <a href="#"><i class="fa-brands fa-facebook fa-2x"></i><br>@Facebook.com</a>
     <a href="#"><i class="fa-brands fa-twitter fa-2x"></i><br>@Twitter.com</a>
     <a href="#"><i class="fa-brands fa-google fa-2x"></i><br>@Gmail.com</a>
    </div>
     <p>&nbsp; Copyright &copy; 2023 by Ryan Hadi A. &nbsp; All Rights Reserved.</p>
 </footer>
</body>
</html>
